{% extends "account/form_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

    <h2>{% trans "Change Password" %}</h2>

    <form class="password_change allauth-form" method="POST" action="{% url 'account_change_password' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn form-btn" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn form-btn" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
