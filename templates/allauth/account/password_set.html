{% extends "account/form_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}

    <h2>{% trans "Set Password" %}</h2>

    <form class="password_set allauth-form" method="POST" action="{% url 'account_set_password' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
