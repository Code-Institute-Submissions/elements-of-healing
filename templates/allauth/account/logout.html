{% extends "account/form_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

    <h2 class="text-center">{% trans "Sign Out" %}</h2>

    <div class="box-message">
        <div>
            <p><i class="fas fa-sign-out-alt fa-7x"></i></p>
            <p>{% trans 'Want to sign out?' %}</p>
        </div>
    </div>

    <form class="allauth-form" method="POST" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <a class="btn form-btn" href="{% url 'home' %}">Cancel</a>
    <button class="btn form-btn" type="submit">{% trans 'Sign Out' %}</button>
    </form>

{% endblock %}
