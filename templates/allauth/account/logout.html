{% extends "account/form_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

    <h2>{% trans "Sign Out" %}</h2>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form class="allauth-form" method="POST" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <a class="btn form-btn" href="{% url 'home' %}">Cancel</a>
    <button class="btn form-btn" type="submit">{% trans 'Sign Out' %}</button>
    </form>

{% endblock %}
